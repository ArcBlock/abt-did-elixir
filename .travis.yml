language: elixir
elixir: 1.7.4
otp_release: 21.1.1
branches:
  only:
    - master
before_install:
  - sudo apt-get install -y rpm2cpio wget
  - nvm install 10
install:
  - epmd -daemon
script: make travis
before_script: make travis-init
before_deploy: make travis-deploy
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: _build/releases/*
    on:
      repo: ArcBlock/ABT-DID-elixir
      branch: master
notifications:
  slack:
    secure:
